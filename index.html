<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketing Calendar (View Only)</title>

  <!-- Tailwind CDN (static pages용) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg-background text-foreground antialiased">
  <div class="max-w-[2400px] mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-2">
          <button id="prevMonthBtn" class="icon-btn" aria-label="Previous month">
            <i class="ph ph-caret-left"></i>
          </button>

          <h1 id="monthTitle" class="text-2xl font-semibold tracking-tight">—</h1>

          <button id="nextMonthBtn" class="icon-btn" aria-label="Next month">
            <i class="ph ph-caret-right"></i>
          </button>
        </div>

        <div class="flex items-center gap-2">
          <button id="todayBtn" class="ghost-btn">Today</button>
          <button id="reloadBtn" class="ghost-btn">Reload JSON</button>
        </div>
      </div>

      <!-- (옵션) Filters -->
      <div id="filterBar" class="mt-7 flex flex-wrap gap-2"></div>
    </header>

    <!-- Calendar Container -->
    <main class="bg-card border border-border rounded-xl shadow-sm overflow-hidden">
      <!-- Weekday header -->
      <div class="grid grid-cols-7 bg-muted/30 border-b border-border">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>

      <!-- Grid -->
      <div id="calendarGrid" class="grid grid-cols-7"></div>
    </main>
  </div>

  <!-- Modal (View-only) -->
  <div id="modalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-panel" role="document">
      <div class="modal-inner">
        <div class="modal-top">
          <h2 id="modalTitle" class="modal-title"></h2>
          <button id="modalCloseBtn" class="modal-close" aria-label="Close">
            <i class="ph ph-x"></i>
          </button>
        </div>

        <div class="mt-3">
          <span id="modalSolutionPill" class="solution-pill">—</span>
        </div>

        <div class="modal-body mt-6 space-y-5">
          <!-- Date -->
          <div class="modal-row">
            <div class="modal-icon">
              <i class="ph ph-calendar-blank"></i>
            </div>
            <div class="modal-content">
              <div class="modal-label">Date</div>
              <div id="modalDate" class="modal-value">—</div>
            </div>
          </div>

          <!-- Location -->
          <div class="modal-row">
            <div class="modal-icon">
              <i class="ph ph-map-pin"></i>
            </div>
            <div class="modal-content">
              <div class="modal-label">Location</div>
              <div id="modalLocation" class="modal-value">—</div>
            </div>
          </div>

          <!-- Registration -->
          <div id="modalRegRow" class="modal-row">
            <div class="modal-icon">
              <i class="ph ph-link-simple"></i>
            </div>
            <div class="modal-content">
              <div class="modal-label">Registration Page</div>
              <a id="modalRegLink" class="modal-link" href="#" target="_blank" rel="noopener noreferrer">—</a>
            </div>
          </div>

          <!-- Viva -->
          <div id="modalVivaRow" class="modal-row">
            <div class="modal-icon">
              <i class="ph ph-link-simple"></i>
            </div>
            <div class="modal-content">
              <div class="modal-label">Viva Engage</div>
              <a id="modalVivaLink" class="modal-link" href="#" target="_blank" rel="noopener noreferrer">—</a>
            </div>
          </div>
        </div>

        <!-- View-only footer: (Edit/Delete 제거) -->
        <div class="modal-footer mt-6">
          <div class="text-xs text-muted-foreground">
            View-only page • Links open in a new tab
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
